<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderMap V2</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="workspace.css">
    <link rel="stylesheet" href="tools.css">
    <link rel="stylesheet" href="legend.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Add this script tag to include the html2canvas library -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css">
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>

    <!-- Leaflet.draw CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

</head>
<body id="body">
    <section class="section">
        <nav class="sidebar">
            <div class="logo" id="logo"><img src="images/wmplogo.png" alt="" ></div>
            <button class="side_buttons" id="sidebutton1">&#43; New Map</button>
            <button class="side_buttons" id="sidebutton2">Projects</button>
            <button class="side_buttons" id="sidebutton3">Tutorials</button>
            <div class="profile">
                <img src="icons/circle-user-regular.svg" alt="">
                <h5 id="user-name">Loading...</h5>
            </div>
        </nav>
        <div class="wrapper" id="wrapper">
            <div class="tools">
                <div class="tools_panel">
                    <button id="toolbutton1" onclick="startDrawingPoint()"><img class="legend-icon" src="icons/marker.png" alt="">Point</button>
                    <button id="toolbutton1" onclick="startDrawingPoint()"><img class="legend-icon" src="icons/marker.png" alt="">Point</button>
                    <button id="toolbutton1" onclick="startDrawingTree()"><img class="legend-icon" src="icons/tree.png" alt="">Tree</button>
                    <button id="toolbutton1" onclick="startDrawingHospital()"><img class="legend-icon" src="icons/hospital.png" alt="">Hospital</button>

                    <button id="toolbutton1" onclick="startDrawingPolice()"><img class="legend-icon" src="icons/police.png" alt="">Police</button>
                    <button id="toolbutton1" onclick="startDrawingStore()"><img class="legend-icon" src="icons/store.png" alt="">Store</button>
                    <button id="toolbutton1" onclick="startDrawingAirport()"><img class="legend-icon" src="icons/airplane.png" alt="">Airport</button>
                </div>
                <div class="tools_panel">
                    <button id="toolbutton2" onclick="startDrawingHighway()"><img class="legend-icon" src="icons/highway.png" alt="">Highway</button>
                    <button id="toolbutton2" onclick="startDrawingRoad()"><img class="legend-icon" src="icons/road.png" alt="">Road</button>
                    <button id="toolbutton2" onclick="startDrawingTrack()"><img class="legend-icon" src="icons/track.png" alt="">Track</button>
                    <button id="toolbutton2" onclick="startDrawingRiver()"><img class="legend-icon" src="icons/river.png" alt="">River</button>
                    <button id="toolbutton2" onclick="startDrawingRailway()"><img class="legend-icon" src="icons/railway.png" alt="">RailWay</button>
                    <button id="toolbutton2" onclick="startDrawingBoundary()"><img class="legend-icon" src="icons/boundary.png" alt="">Boundary</button>
                    <button id="toolbutton2" onclick="startDrawingBoundary()">on test</button>
                    <button id="toolbutton2" onclick="startDrawingBoundary()">on test</button>
                    <button id="toolbutton2" onclick="startDrawingBoundary()">on test</button>
                </div>
                <div class="tools_panel">
                    <button id="toolbutton3" onclick="startDrawingForest()"><img class="legend-icon" src="icons/forest.png" alt="">Forest</button>
                    <button id="toolbutton3" onclick="startDrawingLake()"><img class="legend-icon" src="icons/lake.png" alt="">Lake</button>
                    <button id="toolbutton3" onclick="startDrawingPond()"><img class="legend-icon" src="icons/pond.png" alt="">Pond</button>
                    <button id="toolbutton3" onclick="startDrawingPark()"><img class="legend-icon" src="icons/park.png" alt="">Park</button>
                    <button id="toolbutton3" onclick="startDrawingFence()"><img class="legend-icon" src="icons/fence.png" alt="">Fence</button>
                    <button id="toolbutton3" onclick="startDrawingPolygon()">Polygon</button>
                    <button id="toolbutton3" onclick="startDrawingPolygon()">Polygon</button>
                    <button id="toolbutton3" onclick="startDrawingPolygon()">Polygon</button>
                    <button id="toolbutton3" onclick="startDrawingPolygon()">Polygon</button>
                </div>
            </div>
            <div class="workspace" id="workspace">
                <div class="title-container" id="title-container">
                    <div id="title" class="title">Loading...</div>
                    <button id="save-button">Save</button>
                </div>
                <div id="map"></div>
            <div class="legend_container"> <h4>Legend</h4>
                <div id="legend"></div>
                <div class="attributions" id="attributions">Designed and Developed by Antony Murimi, with Support from David Kitavi. Concepts by GeoPsy Research</div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
    <script src="./draw.js"></script>
    <script src="./legen.js"></script>
    <script src="./save.js"></script>

</html>
